openapi: 3.0.1
info:
  contact:
    email: support@whitelabelcomm.com
    name: CPaaS API Support
    url: https://whitelabelcomm.com
  description: A CPaaS platform API
  title: White Label Communications CPaas API Documentation
  version: "1.1"
servers:
- url: //api.cpaaslabs.net/
paths:
  /v1/account:
    get:
      description: Retrieve a list of all CPaaS accounts that exist within your organization.
      parameters:
      - description: start_key for pagination that was returned as next_start_key
          from your previous call
        in: query
        name: start_key
        schema:
          type: string
      - description: "number of records to return, range 1 to 50"
        in: query
        name: page_size
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/service.DocsAccountGetAll'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.CPAASError'
          description: Bad Request
      security:
      - BearerAuth: []
      summary: Get Account List
      tags:
      - Account
    post:
      description: Create an account.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/service.VOIPAccountAddData'
        description: account fields
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/service.DocsAccountGetSingle'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.CPAASError'
          description: Bad Request
      security:
      - BearerAuth: []
      summary: Create Account
      tags:
      - Account
      x-codegen-request-body-name: account
  /v1/account/apikey:
    get:
      description: Authenticate an application or user request to get the client ID
        and client secret for a CPaaS account.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/service.DocsAccountAPIKey'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.CPAASError'
          description: Bad Request
      security:
      - BearerAuth: []
      tags:
      - Account
  /v1/account/phonenumber:
    get:
      description: Obtain all phone numbers that have not been assigned to a CPaaS
        account within your organization.
      parameters:
      - description: "Start key for pagination, obtained from previous responses"
        in: query
        name: start_key
        schema:
          type: string
      - description: "Number of records to return per page (range: 1 to 50)"
        in: query
        name: page_size
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/service.DocsAccountPhonenumberGetAll'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.CPAASError'
          description: Bad Request
      security:
      - BearerAuth: []
      summary: Get Unassigned Numbers List
      tags:
      - Phone Number
    post:
      description: Purchase or activate a phone number for CPaaS accounts within your
        business.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/service.TelephoneNumberList'
        description: phonenumber fields
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/service.DocsOrderPhonenumber'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.CPAASError'
          description: Bad Request
      security:
      - BearerAuth: []
      summary: Purchase Number
      tags:
      - Phone Number
      x-codegen-request-body-name: phonenumber
  /v1/account/phonenumber/assign:
    post:
      description: Assign a purchased phone number to an account.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/service.DocsPhonenumberAssignPayload'
        description: assignment payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/service.APIResponseStatusCodeOnly'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.CPAASError'
          description: Bad Request
      security:
      - BearerAuth: []
      summary: Assign Number
      tags:
      - Phone Number
      x-codegen-request-body-name: payload
  /v1/account/phonenumber/disconnect:
    post:
      description: Disconnecting a phone number from a CPaaS account relinquishes
        ownership of the number back to the carrier.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/service.DocsPhonenumberUnassignPayload'
        description: disconnect payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/service.APIResponseStatusCodeOnly'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.CPAASError'
          description: Bad Request
      security:
      - BearerAuth: []
      summary: Disconnect Number
      tags:
      - Phone Number
      x-codegen-request-body-name: payload
  /v1/account/phonenumber/unassign:
    post:
      description: Remove a phone number from an account and place it back on the
        list of unassigned phone numbers.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/service.DocsPhonenumberUnassignPayload'
        description: unassign payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/service.APIResponseStatusCodeOnly'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.CPAASError'
          description: Bad Request
      security:
      - BearerAuth: []
      summary: Unassign Number
      tags:
      - Phone Number
      x-codegen-request-body-name: payload
  /v1/account/{accountID}/callflow:
